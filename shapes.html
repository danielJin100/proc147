<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity camera look-controls wasd-controls="acceleration: 3" position="0 1.6 0"></a-entity>
            <a-sky color="#9FDFFF"></a-sky>
            <a-box position="0 1.5 -2" scale="4 2.5 0.1" src="./wall.jpg"></a-box>
            <a-box position="2 1.5 0" scale="0.1 2.5 4" src="./wall.jpg"></a-box>
            <a-box position="0 0.2 0" scale="4 0.1 4" src="./floor.jpg"></a-box>
            <a-box position="0 2.7 0" scale="4 0.1 4" src="./wall.jpg"></a-box>
            <a-box position="0 1.5 2" scale="4 2.5 0.1" src="./wall.jpg"></a-box>
            <a-box position="-2 1.5 0" scale="0.1 2.5 4" src="./wall.jpg"></a-box>
        </a-scene>
    </body>
</html>
